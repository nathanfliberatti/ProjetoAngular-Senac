<div class="content-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Data Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            @for (item of listaPessoas; track item) {
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.sobrenome}}</td>
                    <td>{{item.dtNascimento}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
